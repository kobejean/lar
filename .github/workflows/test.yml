name: Test
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4
    - name: Update Submodules
      run: git submodule update --init --recursive
    
    # Install compatible CMake version for macOS
    - name: Install CMake (macOS)
      if: runner.os == 'macOS'
      run: |
        brew uninstall --ignore-dependencies cmake
        brew install cmake@3.25
        brew link cmake@3.25 --force
        
    - name: Build
      run: make tests
    - name: Test
      run: ./bin/lar_test
