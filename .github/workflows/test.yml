name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v2
    - name: Update Submodules
      run: git submodule update --init --recursive
    - name: Build
      run: make tests
    - name: Test
      run: ./bin/geoar_test
