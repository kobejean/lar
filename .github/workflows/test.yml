name: Test
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4

    - name: Setup CMake
      uses: jwlawson/actions-setup-cmake@v2
      with:
        cmake-version: '3.27.x'

    - name: Install dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libgl1-mesa-dev libglu1-mesa-dev freeglut3-dev \
          libeigen3-dev \
          libopenblas-dev \
          liblapack-dev \
          libblas-dev \
          libjpeg-dev \
          libpng-dev \
          pkg-config \
          build-essential \
          cmake \
          git \
          libgrpc++-dev \
          libprotobuf-dev \
          protobuf-compiler \
          protobuf-compiler-grpc \
          libabsl-dev

    - name: Install dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew update
        brew install eigen suite-sparse grpc protobuf

    - name: Update Submodules
      run: git submodule update --init --recursive

    - name: Verify protobuf/gRPC (Linux)
      if: runner.os == 'Linux'
      run: |
        echo "=== Protobuf CMake config locations ==="
        find /usr -name "protobuf*.cmake" 2>/dev/null || echo "No protobuf cmake files found in /usr"
        echo "=== gRPC CMake config locations ==="
        find /usr -name "gRPC*.cmake" 2>/dev/null || echo "No gRPC cmake files found in /usr"
        echo "=== protoc version ==="
        protoc --version || echo "protoc not found"

    - name: Build
      run: make tests
      env:
        CMAKE_PREFIX_PATH: /usr/lib/x86_64-linux-gnu/cmake

    - name: Test
      run: ./bin/lar_test
